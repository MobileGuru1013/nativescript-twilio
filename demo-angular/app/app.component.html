<ActionBar>
    <ActionBar title="Twilio Demo with Angular"></ActionBar>
</ActionBar>

<StackLayout class="form">
    <StackLayout class="input-field">
        <Label class="h3 text-center" text="Sender Phone #" textWrap="true" marginBottom="25"></Label>
        <TextField
            height="50"
            paddingLeft="20"
            hint="+1512365432"
            autocorrect="false"
            [(ngModel)]="senderPhoneNumber" class="input input-border"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
        <Label class="h3 text-center" text="Phone to call" textWrap="true" marginBottom="25"></Label>
        <TextField
            height="50"
            paddingLeft="20"
            hint="+1512365443"
            autocorrect="false"
            [(ngModel)]="receiverPhoneNumber" class="input input-border"></TextField>
    </StackLayout>

    <Button
        height="50"
        text="CALL"
        (tap)="onCall()" class="btn btn-primary btn-active"></Button>
</StackLayout>
